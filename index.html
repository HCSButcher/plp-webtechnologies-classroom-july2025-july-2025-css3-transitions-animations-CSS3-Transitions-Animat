<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Color Box</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Magic Color Box</h1>

    <div class="box" id="magicBox"></div>

    <div class="controls">
      <button onclick="changeBoxColor('red')">Red</button>
      <button onclick="changeBoxColor('blue')">Blue</button>
      <button onclick="changeBoxColor('green')">Green</button>
      <button onclick="animateBox()">Animate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
